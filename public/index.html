<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@5.x/css/materialdesignicons.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>

<body>
    <div id="app">
            <v-app id="excalc">
                <v-main>
                    <v-container class="fill-height" fluid>
                        <v-row align="center" justify="center">
                            <v-col cols="12" sm="8" md="4">
                                <v-card class="elevation-12 pb-6">
                                    <v-toolbar color="grey lighten-3" dark flat>
                                        <v-toolbar-title class="toolbar__title">Калькулятор конвертации валюты</v-toolbar-title>
                                        <v-spacer></v-spacer>
                                    </v-toolbar>
                                    <v-card-text>
                                        <v-form>
                                            <v-text-field
                                                id="amount"
                                                label="Сумма, руб"
                                                name="amount"
                                                type="text"
                                                v-model="amount"
                                                @input="calculateAmountCurrancy">
                                            </v-text-field>
                                            <v-select
                                                id="currency"
                                                label="Валюта для конвертации"
                                                name="currency"
                                                :items="items"
                                                readonly
                                                >
                                            </v-select>
                                            <v-text-field
                                                id="amountCurrancy"
                                                label="Сумма в валюте"
                                                name="amountCurrancy"
                                                type="text"
                                                :value="calculateAmountCurrancy()"
                                                >
                                            </v-text-field>
                                            <v-text-field
                                                id="email"
                                                label="E-mail"
                                                name="email"
                                                type="text">

                                            </v-text-field>
                                        </v-form>
                                    </v-card-text>
                                    <v-card-actions class="justify-center">
                                        <v-btn color="primary">Записаться на обмен валюты</v-btn>
                                    </v-card-actions>
                                </v-card>
                            </v-col>
                        </v-row>
                    </v-container>
                </v-main>
            </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify(),
        data: () => ({
            amount: '',
            rate: 2,
            amountCurrancy: '2',
            items: [
                {
                    'currency': 'Доллар США',
                    'rate': 0.013479911
                },
                {
                    'currency': 'Евро',
                    'rate': 0.011421705
                },
                {
                    'currency': 'Фунт стерлингов Соединенного королевства',
                    'rate': 0.009768183
                },
                {
                    'currency': 'Японская иена',
                    'rate': 1.4849124
                },
            ],
        }),
        methods: {
            calculateAmountCurrancy() {
                return this.amount ? parseFloat(this.amount) * parseFloat(this.items[0]['rate']) : ''
            }
        }
    })
    </script>
    <style>
        #excalc {
            background: linear-gradient(#1976d2, #fff);
        }

        .toolbar__title {
            color: #1976d2;
        }
    </style>
</body>

</html>
